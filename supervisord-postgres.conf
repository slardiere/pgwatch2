[supervisord]
nodaemon=true
pidfile=/var/run/supervisord.pid
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:postgres]
command=pg_ctlcluster 11 main start
autostart=false
startsecs=0
autorestart=true
priority=1

[program:pgwatch2]
command=/pgwatch2/pgwatch2
priority=3

[program:webpy]
command=python3 /pgwatch2/webpy/web.py
priority=4

[program:grafana]
command=/etc/init.d/grafana-server start
priority=5

[program:grafana_dashboard_setup]
command=/pgwatch2/bootstrap/set_up_grafana_dashboards_pg.sh
priority=6
autorestart=false
startsecs=0
